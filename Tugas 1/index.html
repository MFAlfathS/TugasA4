<!DOCTYPE html>

    <title>Segitiga Siku-Siku Terbalik dengan Deret Angka Prima</title>
</head>
<body>
    <h1>Segitiga siku siku terbalik maker</h1>
    <form id="triangleForm">

        <br><br>

    <pre id="triangleOutput"></pre>

    <script src="./Js/1.js"></script>
