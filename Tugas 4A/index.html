<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7DW Wiki Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">7DW Wiki Game</h1>
        <div class="text-right mb-3">
            <button class="btn btn-primary" onclick="showAddHeroModal()">Add Hero</button>
            <button class="btn btn-secondary" onclick="showAddTypeModal()">Add Type</button>
        </div>
        <div id="hero-list" class="row">
            <!-- Heroes will be displayed here -->
        </div>
    </div>

    <!-- Add Hero Modal -->
    <div class="modal fade" id="addHeroModal" tabindex="-1" aria-labelledby="addHeroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addHeroModalLabel">Add Hero</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-hero-form">
                        <div class="form-group">
                            <label for="hero-name">Name</label>
                            <input type="text" class="form-control" id="hero-name" required>
                        </div>
                        <div class="form-group">
                            <label for="hero-type">Type</label>
                            <select class="form-control" id="hero-type" required>
                                <!-- Types will be populated here -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="hero-photo">Photo URL</label>
                            <input type="text" class="form-control" id="hero-photo" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Hero</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Type Modal -->
    <div class="modal fade" id="addTypeModal" tabindex="-1" aria-labelledby="addTypeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTypeModalLabel">Add Type</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-type-form">
                        <div class="form-group">
                            <label for="type-name">Type Name</label>
                            <input type="text" class="form-control" id="type-name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Type</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./Style/4a.js"></script>
    <script src="./Style/4a.css"></script>
</body>
</html>
